<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
      <h3 align="center">Retail Heat Map Analytics</h3>

      <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
          <ul class="nav nav-pills">
<li role="presentation" ><a href="/">Home</a></li>
<li role="presentation" class="active"><a href="/past">Past Analytics</a></li>

</ul>

      </nav>
      <div class="container">
  <h3 align="center">Past Analytics</h3>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" style="width:100%; height:570px">
      <div class="item">
        <img src="../images/walmart2.jpg" alt="Walmart" style="width:100%;">
        <div class="carousel-caption">
          <h3>Walmart</h3>
        <button>Go!</button>
        </div>
      </div>
      <div class="item active">
        <img src="../images/costco.jpg" alt="Costco" style="width:100%;">
        <div class="carousel-caption">
          <h3>Costco</h3>
          <button>Go!</button>
        </div>
      </div>

      <div class="item">
        <img src="../images/target.jpg" alt="Target" style="width:100%;">
        <div class="carousel-caption">
          <h3>Target</h3>
        <button>Go!</button>
        </div>
      </div>



    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

</div>

</body>
</html>
